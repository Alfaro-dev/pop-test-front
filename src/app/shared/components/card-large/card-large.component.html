<div [ngClass]="backgroundClass" class="card-large-wrapper">
    <div class="card-large-content">
        <div class="card-large-image">
            <img [src]="imageUrl" alt="" class="card-large-img" />
        </div>
    
        <div class="card-large-text">
            <h2 class="card-large-title">{{ title }}</h2>
            <p class="card-large-description">{{ description }}</p>
    
            <a [routerLink]="linkUrl" class="card-large-link">
                {{ linkText }}
                <svg xmlns="http://www.w3.org/2000/svg" class="card-large-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</div>
