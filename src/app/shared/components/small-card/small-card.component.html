<div [ngClass]="containerClass" class="small-card-wrapper">
  <div class="small-card-image-wrapper">
    <img [src]="imageUrl" [alt]="imageAlt" class="small-card-image" />
  </div>

  <h3 class="small-card-title">{{ title }}</h3>

  <p class="small-card-description" [innerHTML]="description"></p>

  <app-button
    [text]="buttonText"
    [url]="buttonUrl"
    [buttonClass]="buttonClass"
  ></app-button>
</div>
